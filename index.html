<!DOCTYPE html>
<html lang="ja-JP">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery_Sample</title>
</head>

<body>
    <h1>jQueryを使って場所を移動させる</h1>
    <div id="box">
        <p>ここが動くよ！</p>
    </div>
    <button id="btn1">右にする</button>
    <button id="btn2">元に戻す</button>
</body>

</html>

<style>
    html {
        text-align: center;
    }

    h1 {
        text-align: center;
        margin: 5vw auto;
    }

</style>

<script>
    $(function() {
        $("#btn1").click(function() {
            $("#box").animate({
                marginLeft: '200px'
            });
        });
        $("#btn2").click(function() {
            $("#box").animate({
                marginLeft: '0px'
            });
        });
    });

</script>
